<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crazy Meal - Orders</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Crazy Meal</h1>
      <nav>
        <a href="index.html" class="active">Orders</a>
        <a href="menu.html">Menu</a>
      </nav>
    </div>
  </header>

  <main>
    <form id="order-form">
      <h2>Place New Order</h2>

      <label for="meal-name">Meal Name:</label>
      <input type="text" id="meal-name" placeholder="e.g. Burger" required />

      <label for="meal-price">Meal Price ($):</label>
      <input type="number" id="meal-price" placeholder="e.g. 12" required />

      <label for="meal-image">Meal Image URL:</label>
      <input type="url" id="meal-image" placeholder="Paste image URL" required />

      <button type="submit">Add Order</button>
    </form>

    <table id="order-table">
      <thead>
        <tr>
          <th>Meal</th>
          <th>Price</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will appear here -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Created by Adan Aljboor - Â© <span id="year"></span></p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
